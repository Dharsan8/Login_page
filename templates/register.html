<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>

<body>
    <div class="box">
        <span class="borderLine"></span>
        <form method="post">
            {{ form.hidden_tag() }}
            <h2>REGISTER PAGE</h2>
            <div class="inputbox">
                <!--<input type="text" required="required">-->
                {{ form.username }}
                <span>USERNAME</span>
                <i></i>
            </div>
            <div class="inputbox">
                <!--<input type="email" required="required">-->
                {{ form.email_address }}
                <span>EMAIL_ID</span>
                <i></i>
            </div>
            <div class="inputbox">
                <!--<input type="password" required="required">-->
                {{ form.password }}
                <span>PASSWORD</span>
                <i></i>
            </div>
            <div class="inputbox">
                <!--<input type="password" required="required">-->
                {{ form.confirm_password }}
                <span>CONFIRM _PASSWORD</span>
                <i></i>
            </div>
            <div class="links">
                <a href="{{ url_for('login_page') }}">LOGIN</a>
            </div>
            <!--<input type="submit" value="REGISTER">-->
            {{ form.submit }}
        </form>
    </div>
</body>

</html>
